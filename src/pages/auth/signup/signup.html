<ion-content padding>
  <ion-header no-border>
    <ion-navbar transparent>
    </ion-navbar>
  </ion-header>
  <ion-icon name="person" class="user-icon"></ion-icon>
  <div padding>
    <form [formGroup]="form" (ngSubmit)="signUp()">
      <ion-item>
        <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="password" formControlName="password"></ion-input>
      </ion-item>
      <button ion-button block outline color="primary" class="signup-button" 
        type="submit" [disabled]="!form.valid"
      >
        Register
      </button>
    </form>
    <p ion-text color="danger" *ngIf="hasError">{{errorMessage}}</p>
  </div>
</ion-content>

<ion-content padding>
    <div class="login_sec">
	<div class="login_container">
		<div class="login_logo"><img src="images/logo.png" alt=""></div>
		<h5>Create your account using</h5>
		 <form [formGroup]="form" (ngSubmit)="signUp()">
			<div class="form-group">
				<span class="icon"><img src="images/user-icon.png" alt=""></span>
				<ion-item>
        <ion-input type="email" class="form-control" placeholder="Email or Mobile" formControlName="email"></ion-input>
      </ion-item>
     
			</div>
			<div class="form-group">
				
			  <span class="icon"><img src="images/key-icon.png" alt=""></span>	
      <ion-item>
		  
        <ion-input type="password" class="form-control" placeholder="password" formControlName="password"></ion-input>
      </ion-item>
			</div>
			<button  type="submit" class="login_submit">SIGN UP</button>
			<p><a (click)="navigatePop()" href="javascript:void(0)">LOGIN</a></p>
			<p style="padding-left: 5px" ion-text color="danger" *ngIf="hasError">{{errorMessage}}</p>
			
		</form>
		
		
	</div>
</div>
</ion-content>


<ion-footer>
  <ion-toolbar class="footer">
    <div (click)="navigatePop()">
      <span>Already have an account? <strong>Sign in</strong>.</span>
    </div>
  </ion-toolbar>
</ion-footer>
